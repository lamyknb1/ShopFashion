<div class="container-fluid ">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span> <i class="fab fa-angular"></i></span></h2></span>
      <h4 class="company_title">Your Company Logo</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row-cols-auto">
          <h2>Đăng Ký Tài Khoản</h2>
        </div>
        <div class="row-cols-auto">
          <form control="" class="form-group">
            <div class="row-cols-auto">
              <input type="text" name="name" id="name" class="form__input" placeholder="Họ và Tên">
            </div>
            <div class="row-cols-auto">
              <input type="text" name="username" id="username" class="form__input" placeholder="Tên Đăng Nhập">
            </div>
            <div class="row-cols-auto">
              <input type="text" name="email" id="email" class="form__input" placeholder="Địa Chỉ Email">
            </div>
            <div class="row-cols-auto">
              <input type="text" name="phone" id="phone" class="form__input" placeholder="Số Điện Thoại">
            </div>
            <div class="row-cols-auto">
              <input type="text" name="address" id="address" class="form__input" placeholder="Địa Chỉ">
            </div>
            <div class="row-cols-auto">
              <input type="password" name="password" id="password" class="form__input" placeholder="Mật Khẩu">
            </div>
            <div class="row-cols-auto">
              <input type="password" name="confirmPassword" id="confirmPassword" class="form__input" placeholder="Nhập Lại Mật Khẩu">
            </div>
            <div class="row-cols-auto ">
              <input type="submit" value="Đăng Ký" class="btn">
            </div>
          </form>
        </div>
        <div class="row-cols-auto">
          <p>Bạn đã có tài khoản <a href="/login" routerLinkActive="active">Đăng Nhập Tại Đây</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="container-fluid text-center footer">
  <p>Coded with &hearts; by Tây <a routerLink="/home" routerLinkActive="active"> home</a></p>
</div>
