<div class="panel-header panel-header-sm">
</div>
<div class="main-content" id="main-container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="modal-header">
          <h4 class="card-title">Danh Mục</h4>
          <button (click)="onOpenModal(null, 'add')" type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="add">
              <i class="now-ui-icons ui-1_simple-add"></i></button>
        </div>
        <div class="card-body">
          <div class="alert alert">
            <div class="card-body">
              <div class="table-hover"> <!--table-responsive-->
                <table class="table">
                  <thead class=" text-primary">
                  <!--                  <th>Check</th>-->
                  <th>Mã</th>
                  <th>Tên Danh Mục</th>
                  <th class="text-right">Công cụ</th>
                  </thead>
                  <tbody style="color: black">
                  <tr *ngFor="let category of categoryClass">
                    <td>{{category.categoryId}}</td>
                    <td>{{category.categoryName}}</td>
                    <td class="td-actions text-right">
                      <button (click)="onOpenModal(category, 'edit')" type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                        <i class="now-ui-icons ui-2_settings-90"></i>
                      </button>
                      <button (click)="onOpenModal(category, 'delete')" type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="modal-header">
          <h4 class="card-title">Kích Thước Sản Phẩm</h4>
          <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="add">
              <i class="now-ui-icons ui-1_simple-add"></i></button>
        </div>
        <div class="card-body">
          <div class="alert alert">
            <div class="card-body">
              <div class="table-hover"> <!--table-responsive-->
                <table class="table">
                  <thead class=" text-primary">
                  <!--                  <th>Check</th>-->
                  <th>Mã</th>
                  <th>Kích Cỡ</th>
                  <th class="text-right">Công cụ</th>
                  </thead>
                  <tbody style="color: black">
                  <tr *ngFor="let size of sizeClass">
                    <td>{{size.sizeId}}</td>
                    <td>{{size.sizeName}}</td>
                    <td class="td-actions text-right">
                      <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                        <i class="now-ui-icons ui-2_settings-90"></i>
                      </button>
                      <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
    </div>
  </div>
</div>

<!--add category-->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddCategory(addForm)">
          <div class="form-group">
            <label for="categoryName">Tên Danh Mục</label>
            <input type="text" ngModel name="categoryName" class="form-control" id="categoryName" placeholder="mtp" required>
          </div>

          <div class="modal-footer">
            <button type="button" id="add-category-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--edit category-->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEmployeeModalLabel">Chỉnh Sửa Danh Mục {{editCategory?.categoryName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="categoryName">Tên Danh Mục</label>
            <input type="text" class="form-control"
                 name="categoryName"  aria-describedby="emailHelp" placeholder="Name" required>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateCategory(editForm.value)" id="edit-category-form" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--delete category-->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Xoá Danh Mục</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn xoá danh mục {{deleteCategory?.categoryName}}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click)="onDeleteCategory(deleteCategory?.categoryId)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
